<table>
  <thead>
    <tr>
      <th>title</th>
      <th>director</th>
      <th>producer</th>
      <th>release date</th>
      <th>score *</th>
      <th>description</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let movie of movies | orderMoviesBy:'title'">
      <td>{{movie.title}}</td>
      <td>{{movie.director}}</td>
      <td>{{movie.producer}}</td>
      <td>{{movie.release_date}}</td>
      <td>{{movie.rt_score}}</td>
      <td>{{movie.description}}</td>
    </tr>
  </tbody>
</table>
<div>
  <p><small>*</small>According to <a href="https://www.rottentomatoes.com/">Rotten Tomatoes</a></p>
</div>
